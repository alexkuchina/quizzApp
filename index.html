<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/0d9541cd71.js"></script>
<!-- Lets Media Queries Work   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap CSS    -->
    <link href="css/bootstrap.css" rel="stylesheet">
<!-- Custom CSS   -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
	<title></title>
</head>
<body>
    <div class='container'>
        <h1>QUIZ</h1>
        <div class='row'>
            <form class='col-md-6'>
                <div class='form-group'>
                    <div id='question0'></div>
                    <input id='answer0' type='text' class='form-control'>
                </div>
                <div class='form-group'>
                    <div id='question1'></div>
                    <input id='answer1' type='text' class='form-control'>
                </div>
                <div class='form-group'>
                    <div id='question2'></div>
                    <input id='answer2' type='text' class='form-control'>
                </div>
                <div class='form-group'>
                    <div id='question3'></div>
                    <input id='answer3' type='text' class='form-control'>
                </div>
                <div class='form-group'>
                    <div id='question4'></div>
                    <input id='answer4' type='text' class='form-control'>
                </div>
                <button type='button' id='checkButton' class="btn btn-default">Check Answers</button>
            </form>
            <div class="col-md-2 col-md-offset-1">
                <h1><i class="fa fa-check" aria-hidden="true"></i> <span id="green"></span></h1>
                <br>
                <h1><i class="fa fa-times" aria-hidden="true"></i> <span id="red"></span></h1>
            </div>
        </div>
    </div>
    

    
<!-- jQUERY (Gas for the Bootstrap JS car)   -->
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
